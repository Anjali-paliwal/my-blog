<section class="example-section">
    <span class="example-list-section">
      <mat-checkbox class="example-margin"
                    [checked]="allComplete"
                    [color]="task.color"
                    (change)="checkUncheckAll($event.checked)">
        {{task.name}}
      </mat-checkbox>
    </span>
    <span class="example-list-section" >
      <ul>
        <li *ngFor="let subtask of task.subtasks">
          <mat-checkbox [(ngModel)]="subtask.isSelected"
                        [color]="subtask.color"
                        (ngModelChange)="isAllSelected(subtask.isSelected,subtask.name)">
            {{subtask.name}}
          </mat-checkbox>
        </li>
      </ul>
    </span>
  </section>
  
  <section>
    <button (click)="getCheckedItemList()">Get Output</button>
  </section>
